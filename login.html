<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/style-scrape.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>ChatGPT Scraper - Login</title>
    <style>

        body {
            background-image: url("../static/images/bg-login.png");
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="login-title">Login</h2>
            <form method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="register-link">Belum punya akun? 
                <a href="/register" class="register-link-a">Daftar di sini</a>
            </p>
        </div>
    </div>
</body>
</html>
