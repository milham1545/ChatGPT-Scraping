<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/style-scrape.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>ChatGPT Scraper - Input</title>
    <style>

        body {
            background-image: url("../static/images/bg-input.png");
        }
        
    </style>
</head>
<body>
    <div class="">
        <div class="header">
            <h1 class="logo">ChatGPT Scraper</h1>
            {% if session.user_id %}
            <div class="button-div">
                <span class="welcome">Selamat datang, {{ username }}</span>
                <a href="/history" class="button-header">Lihat History</a>
                <a href="{{ url_for('logout') }}" class="button-header">Logout</a>
            </div>
            {% endif %}
        </div>
        
        <div class="content">
            <h2 class="hero-text m-10">Scrape Your ChatGPT</h2>
            <h2 class="hero-text">Conversation</h2>
            
            <form method="post">
                <div class="form-input">
                    <div class="mb-4">
                        <input type="url" id="chatgpt_link" name="chatgpt_link" class="input-link" placeholder="https://chatgpt.com/share/..." required>
                    </div>
                    <button type="submit" class="button-input" id="submit-btn">Submit</button>
                </div>
            </form>            
        </div>
        
        
        <script>
            document.querySelector("form").addEventListener("submit", function() {
                document.getElementById("submit-btn").innerHTML = "Processing...";
                document.getElementById("submit-btn").disabled = true;
            });
        </script>
        

    </div>
</body>
</html>
